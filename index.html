<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Lesson9-1</title>
</head>

<body>
    <article>
        <div class="cup bronze">
            <p class="price">
                $2
            </p>
            <div>
                <img src="img/bronze.png" alt="Bronze cup of coffee">
            </div>
            <p class="title">
                Bronze
            </p>
            <p class="text">
                any cup of coffee<br>
                until $3
            </p>
        </div>
        <div class="cup gold">
            <p class="price">
                $3
            </p>
            <div>
                <img src="img/gold.png" alt="Gold cup of coffee">
            </div>
            <p class="title">
                Gold
            </p>
            <p class="text">
                any cup of coffee<br>
                until $4
            </p>
        </div>
        <div class="cup silver">
            <p class="price">
                $2.5
            </p>
            <div>
                <img src="img/silver.png" alt="Silver cup of coffee">
            </div>
            <p class="title">
                Silver
            </p>
            <p class="text">
                any cup of coffee<br>
                until $5
            </p>
        </div>
    </article>
</body>

</html>
